<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	href="/css/register.css" th:href="@{/css/register.css}" />
</head>
<body>
	<!-- Register Form -->
	<div class="container">
		<div class="center">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div class="alert alert-success" th:if="${param.success}">
					Registration Successful!!!</div>


				<form th:action="@{/registration}" method="Post" th:object="${user}">

					<h1>Register Here</h1>

					<div class="form-group">
						<label class="control-label" for="username"> User Name </label> <input
							id="username" class="form-control" th:field="*{username}"
							placeholder="Enter User Name" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="fullName"> Full Name </label> <input
							id="fullName" class="form-control" th:field="*{fullName}"
							placeholder="Enter Full Name" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}"
							placeholder="Enter Email" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" placeholder="Enter Password" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<br> <span>Already registered? <a href="/"
							th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
