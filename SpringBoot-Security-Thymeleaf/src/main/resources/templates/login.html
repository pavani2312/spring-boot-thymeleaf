<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	href="/css/register.css" th:href="@{/css/register.css}" />

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<form th:action="@{/loginUser}" method="post">
					<!-- error message -->
					<div class="alert alert-danger" th:if="${param.error}">
					Invalid userName or password!!</div>
					
					<div class="alert alert-success"  th:if="${param.success}">
					Logged In Successful!!</div>
					<!-- logout message -->
					<div class="alert alert-info"  th:if="${param.logout}">
					You have been logged out!!</div>
					

					<h1>Login Here</h1>
					<div class="form-group">
						<label for="username"> UserName </label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter User Name" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="Show" name="password" class="form-control"
							placeholder="Enter Password" required autofocus="autofocus"/>
					 <input type="checkbox"  name= "" onclick="myFunction()"/><label>Show Password</label> 
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>New user? <a href="/register" th:href="@{/register}">Register
								here</a></span>
					</div>

					<div class="form-group">
						<span>Forgot Password? <a href="/password"
							th:href="@{/password}"> Password Reset</a></span>
					</div>
				</form>
            </div>
		</div>
	</div>
	
	<script type="text/javascript">
	function myFunction(){
		var show =document.getElementById('Show')
		if(show.type == 'password'){
			show.type='text';
			
		}
		else
			show.type ='password';
	}
	</script>
</body>
</html>
