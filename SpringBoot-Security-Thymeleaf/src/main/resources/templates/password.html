<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	href="/css/register.css" th:href="@{/css/register.css}" />
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<form th:action="@{/passwordreset}" method="post"
					th:object="${user}">
					<h1>Change your Password</h1>
					<div class="form-group">
						<label for="username"> UserName </label> : <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter User Name" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">New Password</label>: <input type="password"
							id="Show" name="password" class="form-control"
							placeholder="Enter Password" />
				<input type="checkbox"  name= "" onclick="myFunction()"/><label>Show Password</label> 
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Submit" />
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function myFunction(){
		var show =document.getElementById('Show')
		if(show.type == 'password'){
			show.type='text';
			
		}
		else
			show.type ='password';
	}
	</script>

</body>
</html>
